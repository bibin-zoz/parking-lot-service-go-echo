name: CI CD -parkinglot

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.x'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
        
    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@master
      with:
          host: ${{secrets.EC2_PUBLIC_IP}}
          username: ubuntu
          key: ${{secrets.EC2_SSH_KEY}}
          script: |
            echo "Connected to AWS EC2 instance"
            cd parking-lot-service/parking-lot-service-go-echo
            git pull
            go build -o main cmd/main.go
            sudo systemctl restart parkinglot.service
